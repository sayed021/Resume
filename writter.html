
<!DOCTYPE html>
<html>
    <head>

	  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">

    	<link rel="stylesheet" href="font-awesome4/css/font-awesome.min.css">
    	<link rel="stylesheet" href="vendors/mscroll/jquery.mCustomScrollbar.css">
    	<link rel="stylesheet" href="style.css"  media="screen,projection"/>

    	<title>Test site</title>
    </head>
    <body>
    	<div class="pageLoader">
    		<div class="loader-wrap">
    			<div class="progress "> <div class="indeterminate"></div></div>
    		</div>
    	</div>

        <strong>writter:</strong> 

        <span class="typer" id="some-id" data-delay="150" data-words="apples,oranges,blueberries" data-colors="red,orange,blue" data-cursorDisplay="|"   ></span>
        <span style="font-size:1.2em;vertical-align:middle;" class="cursor" data-cursorDisplay="|" data-owner="some-id"></span>


    	<script src="vendors/jquery.min.js"></script>
    	<script src="vendors/materialize/materialize.min.js"></script>
        <script src="vendors/writter/writer.js"></script>
    	<script src="vendors/mscroll/jquery.mCustomScrollbar.min.js"></script>

    	<script>
    		$(window).on('load',  function(event) {
    			$("#mscroll").mCustomScrollbar();
    			setTimeout(function(){
    				$('.pageLoader').fadeOut(300);
    			},200)
    		});
    	</script>
    </body>
</html>
